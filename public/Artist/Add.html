<head>

<body>
    <div>
        <h2>Add Artist</h2>
        <form onsubmit="onSubmit(event)" id="form">
            <label for="fname">Artist name</label><br>
            <input type="text" id="name" name="name" value="">
            <label id="errorname" style="display:none; color: red;"></label><br><br>
            <button>Submit</button>
        </form>
        <p>If you click the "Submit" button, new artist will be created</p>
    </div>


    <script>
        function onSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('form');
            let e = form.elements;
            let errorMessage = document.getElementById('errorname');
            if (e.name.value === '' || !e.name.value.length) {
                errorMessage.style.display = 'inline';
                errorMessage.innerText = ' Please enter artist name';
                return true;
            }
            errorMessage.style.display = 'none';
            errorMessage.innerText = '';
            alert('New artist "' + e.name.value + '" created successfully');
            return true;
        }
    </script>
</body>

</html>
